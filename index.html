<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ðŸ’£MINE SWEEPER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>MINE SWEEPER ðŸ’£</h1>
    <div id="controls">
      <button id="dark-mode-toggle"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>
      <button id="restart"><i class="fas fa-redo"></i> Restart</button>
    </div>
  </header>

  <section id="settings">
    <label for="num-rows">Rows:</label>
    <input type="number" id="num-rows" value="9" min="5" max="30">

    <label for="num-cols">Columns:</label>
    <input type="number" id="num-cols" value="9" min="5" max="30">

    <label for="num-mines">Mines:</label>
    <input type="number" id="num-mines" value="10" min="1">

    <button id="start-game"><i class="fas fa-play"></i> Start Game</button>
  </section>

  <main>
     <div id="game-board"></div>
  </main>

  <audio id="background-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="click-sound">
    <source src="click-sound.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="explosion-sound">
    <source src="explosion-sound.mp3" type="audio/mpeg">
  </audio>

  <script src="./script.js"></script>
</body>
</html>
